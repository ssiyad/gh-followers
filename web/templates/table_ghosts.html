<table>
  <tr>
    <th>Name</th>
    <th>Username</th>
    <th>Link</th>
  </tr>
  {% for ghost in ghosts %}
  <tr>
    <td>
      <img src="{{ ghost.avatar_url }}" width="50px" height="50px" />
      <div>{{ ghost.login }}</div>
    </td>
    <td>{{ ghost.id }}</td>
    <td>{{ ghost.html_url }}</td>
  </tr>
  {% endfor %}
</table>
